<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h1>LOGIN FORM</h1>
    <fieldset>
        <legend>
            Login Details:
        </legend>
        <label>Name
            <input type="text" name="" id="">
        </label>
        <br>
        <label>Email
            <input type="text" name="" id="">
        </label>
        <br>
        <br>
        <label>Password
            <input type="text" name="" id="">
        </label>
    </fieldset>
    <fieldset>
        <br>
        <legend>
            Your feedback
        </legend>"
        <label>Please check all the emotion that apply to you:</label>
        <br>

        Angry
        <input type="checkbox" name="Angry">
        <br>
        Sad
        <input type="checkbox" name="Sad">
        <br>
        Happy <input type="checkbox" name="Happy">
        <br>
        Ambivalent <input type="checkbox" name="Ambivalent">
        <br>
        <label>How satisfied were you with our services? </label>
        <br>
        Very satisfied<input type="radio" name="satisfied">
    </fieldset>

</body>

</html>
